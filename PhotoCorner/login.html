<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="boxicons-2.1.1/css/boxicons.css">
    <title>Log into Photo corner</title>
</head>

<body class="body1">
    <form action="" class="loginform" method="GET" autocomplete="off"  onsubmit="return submit()" required>
        <div class="login">
            <div class="logo-login">
                <i class="bx bxs-camera icon"></i>
                <p>Photo Corner</p>
            </div>
            <!-- 
            <div class="mb-3">
                <label for="" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div> -->
            <div class="login-conts">
                <input type="text" name="username" id="username">
                <label for="username" id="label1">Username</label>
                <input type="password" id="password">
                <label for="password" id="label2">Password</label>
                <div class="showpsw"><input class="form-check-input" id="exampleCheck1" type="checkbox" 
                    onclick="showPasw()">Show Password</div>
            </div>
            <a href="index.html"><input onclick="submit()" type="button" value="Login" id="login"></a>
            <div class="signup-to">
                <div class="forget">
                    <div><a>Forgot your password?</a></div>
                </div>
                <div class="upsign">
                    <p>Don't have an account?</p>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
