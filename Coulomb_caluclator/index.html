<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons-2.1.1/boxicons-2.1.1/css/boxicons.css">
    <title>Coulomb Calculators</title>
</head>
<body>
    <div class="main">
        <div class="div">
            <h1>Force calculator</h1>
            <div class="cont">
                <label for="q1"> Enter q1 (C):</label>
                <input type="number" name="q1" id="q1">
            </div>
            <div class="cont">
                <label for="q2"> Enter q2 (C):</label>
                <input type="number" name="q2" id="q2">
            </div>
            <div class="cont">
                <label for="q2"> Enter r (m):</label>
                <input type="number" name="r" id="r">
            </div>
            <div class="cont">
                <button id="btn1">Calculate</button>
            </div>
            <div class="resplace">
                <p class="result"></p>
            </div>

        </div>
        <div class="div">
            <h1>Distance calculator</h1>
            <div class="cont">
                Enter q1 (C): <input type="number" name="q1" id="q1b">
            </div>
            <div class="cont">
                Enter q2 (C): <input type="number" name="q2" id="q2b">
            </div>
            <div class="cont">
                Enter Force (N): <input type="number" name="force" id="force">
            </div>
            <div class="cont">
                <button id="btn2">Calculate</button>
            </div>
            <div class="resplace1">
                <p class="result1"></p>
            </div>
        </div>
        <div class="div">
            <h1>Charge calculator</h1>
            <div class="cont">
                Enter q1 (C): <input type="number" name="q1" id="q1c">
            </div>
            <div class="cont">
                Enter r (m): <input type="number" name="q2" id="rc">
            </div>
            <div class="cont">
                Enter Force (N): <input type="number" name="force" id="force1">
            </div>
            <div class="cont">
                <button id="btn3">Calculate</button>
            </div>
            <div class="resplace2">
                <p class="result2"></p>
            </div>
        </div>
    </div>
    <section class="footer">
        <div class="rigtht">
            <p>©️ Charles Hazard 2022. All rights reserved</p>
        </div>
        <div class="social">
            <i class="bx bxl-github"></i>
            <i class="bx bxl-linkedin-square"></i>
            <i class="bx bxl-facebook-circle"></i>
        </div>
    </section>
    <script src="phys.js"></script>
</body>

</html>
